<form [formGroup]="form" class="d-flex p-3 h-100">
  <div >
    <mat-accordion class="shadow-lg">
      <mat-expansion-panel expanded="true" class="mb-3 shadow" hideToggle>
        <mat-expansion-panel-header class="pt-2 pb-2 mb-2 mt-2 p-0">
          <mat-panel-title>
            <fieldset
              class="d-flex w-100 justify-content-between align-items-center"
            >
              <legend>Importar Arquivo</legend>
              <i class="fa-solid fa-circle-chevron-down"></i>
            </fieldset>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <input
            id="file"
            formControlName="file"
            type="file"
            class="form-control w-100"        
            (change)="fileChanged($event)"
          />
        </div>
        <div class="mt-3">
          <button type="btn" (click)="import()" class="btn btn-primary w-100">
            Importar
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</form>
