<div class="container w-50">
    <mat-card [formGroup]="form" class="d-flex flex-column p-3">
        <mat-card-title class="m-2 p-1"> Importar Arquivo </mat-card-title>
        <mat-card-content class="row m-0">
            <mat-form-field class="col-12">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field class="col-12">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field class="col-6">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field class="col-6">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <div class="col-12 mt-3">
                <input
                    id="file"
                    formControlName="file"
                    type="file"
                    class="form-control w-100"
                    (change)="fileChanged($event)"
                />
            </div>
        </mat-card-content>
        <mat-card-footer class="m-2 p-1 mt-3">
            <button mat-raised-button color="accent" type="btn" (click)="import()" class="btn btn-primary w-100">
                Importar
            </button>
        </mat-card-footer>
    </mat-card>
</div>
